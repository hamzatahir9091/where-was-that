<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pin Manager</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
        body {
            margin: 0;
            padding: 15px;
            width: 300px;
            background-color: #f4efe7;
            font-family: sans-serif;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            border: 2px dashed #daa06d;
            border-radius: 15px;
            background-color: #eaddca;
            box-shadow:
                0 0 0 4px #eaddca,
                2px 2px 4px 2px rgba(0, 0, 0, 0.5);
        }

        ::placeholder {
            color: #daa06d;
            text-align: center;
        }

        .heading {
            color: #daa06d;
            text-align: center;
            letter-spacing: 0.3em;
        }

        .input {
            padding: 0.5em;
            border: 1px solid #daa06d;
            border-radius: 10px;
            background-color: #eaddca;
            text-align: center;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            border-radius: 10px;
            border: none;
            background-color: #e5aa70;
            color: white;
            padding: 0.8em;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .upperbtns {
            display: flex;
            gap: 10px;
        }


        .shortcutBox {
            margin-top: 1.5em;
            padding: 1em;
            border-radius: 12px;

            display: flex;
            flex-direction: column;
            gap: 8px;
        }


        .shortcutHeading {
            text-align: center;
            color: #daa06d;
            font-weight: bold;
            letter-spacing: 0.2em;
        }

        .shortcutRow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6b3e1f;
        }

        .keys {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .key {
            background-color: #3f2205;
            color: #eed2b6;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 11px;
        }

        .divider {
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="form">
        <div class="shortcutBox">
            <p class="shortcutHeading">Keyboard Shortcuts</p>

            <div class="shortcutRow">
                <span>Add Pin</span>
                <div class="keys">
                    <span class="key">Alt + S</span>
                    <span class="divider">/</span>
                    <span class="key">⌥ + S</span>
                </div>
            </div>

            <div class="shortcutRow">
                <span>Open Pins</span>
                <div class="keys">
                    <span class="key">Alt + O</span>
                    <span class="divider">/</span>
                    <span class="key">⌥ + O</span>
                </div>
            </div>

            <div class="shortcutRow">
                <span>Clear Pins</span>
                <div class="keys">
                    <span class="key">Alt + C</span>
                    <span class="divider">/</span>
                    <span class="key">⌥ + C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
